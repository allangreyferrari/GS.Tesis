<center>
    <div class="modal fade" id="modalDUA" tabindex="-1" role="dialog" aria-hidden="true" style="z-index:99991">
        <div class="modal-dialog" style="max-width:550px">
            <div class="modal-content">
                <div class="modal-header PopupBanner">
                    <div id="modalDUAHeader"></div>
                    <input type="hidden" id="modalDUAId" />
                </div>
                <div class="modal-body" id="modalDUA_body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group" style="width:100%;">
                                <span class="input-group-addon" style="width:120px">Año</span>
                                <input type="text" id="modalDUAAnio" class="form-control" />
                                <span class="input-group-addon" style="width:120px">Número</span>
                                <input type="text" id="modalDUANumero" class="form-control" />
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group" style="width:100%;">
                                <span class="input-group-addon" style="width:120px">Guía</span>
                                <input type="text" id="modalDUAGuia" class="form-control" />

                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group" style="width:100%;">
                                <span class="input-group-addon" style="width:120px">Volante</span>
                                <input type="text" id="modalDUAVolante" class="form-control" />
                                <span class="input-group-addon"><i class="fa fa-search-plus" style="cursor:pointer;" onclick="BuscarVolante(); return false;"></i></span>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group" style="width:100%;">
                                <span class="input-group-addon" style="width:120px">Serie</span>
                                <input type="text" id="modalDUASerie" class="form-control" />
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group" style="width:100%;">
                                <span class="input-group-addon" style="width:120px">Bultos</span>
                                <input type="text" id="modalDUABultos" class="form-control" />
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group" style="width:100%;">
                                <span class="input-group-addon" style="width:120px">Paquete</span>
                                <input type="text" id="modalDUAPaquete" class="form-control" />
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group" style="width:100%;">
                                <span class="input-group-addon" style="width:120px">Fecha Atención</span>
                                <input type="text" id="modalDUAFechaAtencion" class="form-control" />
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group" style="width:100%;">
                                <span class="input-group-addon" style="width:120px">Activo</span>
                                <div class="form-control">
                                    <input type="image" id="modalDUAActivo" src="../../../moduleresources/images/uncheck.png" style="width:20px;" onclick="CambiarEstado(); return false;" />
                                    <input type="hidden" id="modalDUAboolActivo" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="modalDUA_footer">
                    <div class="col-xs-6">
                        <center><i class="fa fa-times" style="cursor:pointer" title="Cancelar Carga" onclick="CancelarPopup(); return false;">&nbsp;</i></center>
                    </div>
                    <div class="col-xs-6">
                        <center><i class="fa fa-check" style="cursor:pointer" title="Confirmar Carga" onclick="GuardarPopup(); return false;">&nbsp;</i></center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
